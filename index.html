<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Works スクロールアニメーション</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1 class="pc">Macで実施</h1>

  <!-- ダミーコンテンツ（スクロール用） -->
  <div class="content content-top">
    <h1>トップセクション</h1>
    <p>ここには他のコンテンツが入ります。スクロールして下に進んでください。</p>
  </div>

  <!-- アニメーションセクション -->
  <section class="works-section">
    <div class="works-item">
      <h2 class="works-title">Work 1</h2>
      <img src="img/image1.jpg" alt="Work 1" class="works-image">
    </div>
    <div class="works-item">
      <h2 class="works-title">Work 2</h2>
      <img src="img/image2.jpg" alt="Work 2" class="works-image">
    </div>
    <div class="works-item">
      <h2 class="works-title">Work 3</h2>
      <img src="img/image3.jpg" alt="Work 3" class="works-image">
    </div>
  </section>

  <!-- ダミーコンテンツ（下部） -->
  <div class="content">
    <p>さらに下にあるコンテンツです。</p>
  </div>

  <section class="works-section">
    <div class="works-item">
      <h2 class="works-title">Work 1</h2>
      <img src="img/image1.jpg" alt="Work 1" class="works-image">
    </div>
    <div class="works-item">
      <h2 class="works-title">Work 2</h2>
      <img src="img/image2.jpg" alt="Work 2" class="works-image">
    </div>
    <div class="works-item">
      <h2 class="works-title">Work 3</h2>
      <img src="img/image3.jpg" alt="Work 3" class="works-image">
    </div>
  </section>


  <script src="js/script.js"></script>

</body>

</html>
